version: "2"
sql:
  - schema: "./internal/infrastructure/database/migrations"
    queries: "./internal/infrastructure/database/queries"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "./internal/infrastructure/database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
