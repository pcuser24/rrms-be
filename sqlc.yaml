version: "2"
sql:
  - schema: "./internal/infrastructure/database/migrations"
    queries: "./internal/infrastructure/database/queries"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "./internal/infrastructure/database"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false